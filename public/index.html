<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <script type="text/javascript">
    // 404 페이지에서 index.html로 리디렉션
    if (window.location.pathname !== '/react-deploy/' && !window.location.pathname.startsWith('/react-deploy/')) {
      var redirectUrl = window.location.origin + '/react-deploy/index.html';
      window.location.replace(redirectUrl);
    }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
